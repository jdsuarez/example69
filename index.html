<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\main.css">
    <link rel="shortcut icon" href="imgs\java.png" type="image/x-icon">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>

    <section>
        <div>
        <form action = "">
            <fieldset>
                <legend>Parte uno</legend>
                <label for = "nombre">Nombre</label>
                <input type = "text" id = "nombre" maxlength = "20" placeholder = "Escriba su nombre" value = "Juan Suarez" readonly>
                <br> <br>
            <label for = "identificación">Documento</label>
            <input type = "text" id = "identificación" maxlength = "15" placeholder = "Escriba identificación" value = "11110255" readonly>
            <br> <br>
            <!--rango-->
            <label for = "edad">Edad
                <input type = "range" name = "" id = "edad" min = "18" max = "65" value = "18" step = "5">
            </label>
            <br> <br>
            <label for = "">Tiempo en la empresa
                <input type = "number" name = "" id = "Tiempo en la empresa" step = "1" min = "1" max = "20" value = "1">
            </label>
            <br> <br>
            <!--contraseña-->
            <label for= "password">Contraseña
                <input type = "password" name = "" id = "password">
            </label>
            <br> <br>
            <label for = "fecha">Fecha
                <input type = "date" name = "" id = "fecha" min = "1950-01-01" max = "2021-09-12" value = "1997-10-17">
            </label>
            <br> <br>
            <label for = "color">Selecione un color
                <input type = "color" name = "color" id = "color" value = "#A533FF">
            </label>
            <br> <br>
            <!--seleccion de archivos-->
            <label for = "file">Seleccione archivo(s)
                <input type= "file" name = "" id= "file" multiple>
            </label>
            <br><br>
            <label for = "correo">correo
                <input type = "email" name = "" id = "correo">
            </label>
            </fieldset>
            <input type="button" value="Envia">
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="reset">
        </form>
        </div>
        <br>
        <div>
        <fieldset>
            <legend>Parte dos</legend>
            <select name="" id="">
                <option value = "1">Medellin</option>
                <option value = "2">Barranquilla</option>
                <option value = "3">Cali</option>
                <option value = "4">Bogota</option>
            </select>
            <br><br>
            <!--radio button-->
            <label for = "">
                <input type = "radio" name = "estado_civil" id = "">
                Casado(a)
            </label> <br>
            <label for = "">
                <input type = "radio" name = "estado_civil" id = "" checked>
                Soltero(a)
            </label> <br>
            <label for = "">
                <input type = "radio" name = "estado_civil" id = "">
                Viudo(a)
            </label> <br>
            <label for = "">
                <input type = "radio" name = "estado_civil" id = "">
                Divorciado(a)
            </label><br><br>
            <!--checknox-->
            <label for = "">
                <input type = "checkbox" name = "" id = "">
                Dibujar
            </label> <br>
            <label for = "">
                <input type = "checkbox" name = "" id = "">
                Cantar
            </label> <br>
            <label for = "">
                <input type = "checkbox" name = "" id = "">
                Bailar
            </label> <br>
            <label for = "">
                <input type = "checkbox" name = "" id = "" checked>
                Programar
            </label> <br><br>
            <textarea name="" id="" cols="60" rows="5"></textarea>
            <br><br>
            <!--datalist-->
            <label for="">ciudad
                <input type = "text" name = "ciudad" id="" list = "ciudades">
                <datalist id = "ciudades">
                    <option value = "Medellin">medellin</option>
                    <option value = "Barranquilla">barranquilla</option>
                    <option value = "Cali">cali</option>
                    <option value = "Bogota">bogota</option>
                </datalist>
            </label> 
            <br> 
        </fieldset>
        </div>


    </section>
   
    
</body>
</html>
